include:
  - remote: 'https://raw.githubusercontent.com/Shawiizz/dockflow/refs/tags/1.0.38-dev48/.gitlab/common/steps.yml'
  - remote: 'https://raw.githubusercontent.com/Shawiizz/dockflow/refs/tags/1.0.38-dev48/.gitlab/common/variables.yml'

stages:
  - build

build:
  stage: build
  extends:
    - .common-variables
    - .build-docker-images
  before_script:
    - export ENV=build
    - export VERSION=build
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - when: always
