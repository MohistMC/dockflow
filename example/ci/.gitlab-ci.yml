stages:
  # Build stage for continuous integration
  - build

  # Jobs from option 1
  - deploy-build
  - deploy

  # Job from option 2
  - build-and-deploy

include:
  # Continuous Integration (CI) template for building Docker images (not used for deployment)
  - remote: 'https://raw.githubusercontent.com/Shawiizz/devops/refs/tags/1.0.19/.gitlab/workflows/build.yml'

  # Option 1: Traditional two-step build & deploy (recommended for larger projects)
  - remote: 'https://raw.githubusercontent.com/Shawiizz/devops/refs/tags/1.0.19/.gitlab/workflows/deploy.yml'
  
  # Option 2: Combined build and deploy in one job (faster but no intermediate artifacts)
  - remote: 'https://raw.githubusercontent.com/Shawiizz/devops/refs/tags/1.0.19/.gitlab/workflows/build-and-deploy.yml'
